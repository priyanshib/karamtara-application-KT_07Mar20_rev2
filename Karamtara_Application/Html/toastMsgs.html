<script>
    $(document).ready(function () {    
        $("#WarnMsg").click(function () {
            $("#RedAlert").slideDown(1000).delay(2000).slideUp(1000);
            //$("#RedAlert");
        });

        $("#SucessMsg").click(function () {
            $("#GreenAlert").slideDown(1000).delay(2000).slideUp(1000);;
        });       

        $("#InfoMsg").click(function () {
            $("#InfoAlert").slideDown(1000).delay(2000).slideUp(1000);;
        }); 
        
    });
    function myFunction() {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar")

        // Add the "show" class to DIV
        x.className = "snackBarshow";

        // After 3 seconds, remove the show class from DIV
        setTimeout(function () { x.className = x.className.replace("snackBarshow", ""); }, 3000);
    }
		
</script>
